# JWT Configuration (Custom property for the application)
jwt.secret=${JWT_SECRET:myfancysecret}

# Server Configuration
server.port=8083

# Application Configuration
spring.application.name=users-api

# Zipkin Configuration (Spring Cloud Sleuth 2.x)
spring.zipkin.base-url=${ZIPKIN_URL:http://127.0.0.1:9411/}
spring.sleuth.sampler.probability=1.0

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/usersdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:usersapi}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:userspassword}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JPA/Hibernate Configuration - More resilient for production
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Connection Pool Configuration (HikariCP) - Optimized for Azure
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.initialization-fail-timeout=60000
spring.datasource.hikari.connection-init-sql=SELECT 1
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.leak-detection-threshold=60000

# Graceful Startup and Shutdown (Spring Boot 2.x)
spring.lifecycle.timeout-per-shutdown-phase=30s
server.shutdown=graceful

# Actuator Configuration for Health Checks (Spring Boot 2.x)
management.endpoints.web.exposure.include=health,info,metrics,prometheus,env
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
management.health.db.enabled=true
management.health.diskspace.enabled=true

# Kubernetes/Container Health Probes (Spring Boot 2.x)
management.endpoint.health.probes.enabled=true
management.endpoint.health.group.liveness.include=livenessState,diskSpace
management.endpoint.health.group.readiness.include=readinessState,db

# Metrics Configuration
management.metrics.export.prometheus.enabled=true
management.info.env.enabled=true

# Enhanced Logging for Infrastructure Debugging
logging.level.root=INFO
logging.level.com.elgris=DEBUG
logging.level.org.springframework.boot=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.hibernate=INFO
logging.level.org.springframework.jdbc=DEBUG
logging.level.com.zaxxer.hikari=DEBUG

# Startup and Error Handling
server.error.include-stacktrace=on-param
server.error.include-message=always