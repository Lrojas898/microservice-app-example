# JWT Configuration (Custom property for the application)
jwt.secret=${JWT_SECRET:myfancysecret}

# Server Configuration
server.port=8083

# Application Configuration
spring.application.name=users-api

# Zipkin Configuration (Spring Cloud Sleuth 2.x)
spring.zipkin.base-url=${ZIPKIN_URL:http://127.0.0.1:9411/}
spring.sleuth.sampler.probability=1.0

# Database Configuration - H2 In-Memory Database
spring.datasource.url=jdbc:h2:mem:usersdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Database connection properties
spring.datasource.hikari.connection-test-query=SELECT 1

# JPA/Hibernate Configuration for H2
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Data Initialization Configuration
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql

# Connection Pool Configuration (HikariCP)
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.initialization-fail-timeout=60000
spring.datasource.hikari.connection-init-sql=SELECT 1
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.leak-detection-threshold=60000

# Graceful Startup and Shutdown (Spring Boot 2.x)
spring.lifecycle.timeout-per-shutdown-phase=30s
server.shutdown=graceful

# Actuator Configuration for Health Checks (Spring Boot 2.x)
management.endpoints.web.exposure.include=health,info,metrics,prometheus,env
management.endpoints.web.base-path=/
management.endpoints.web.path-mapping.health=health
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
management.health.db.enabled=true
management.health.diskspace.enabled=true

# Kubernetes/Container Health Probes (Spring Boot 2.x)
management.endpoint.health.probes.enabled=true
management.endpoint.health.group.liveness.include=livenessState,diskSpace
management.endpoint.health.group.readiness.include=readinessState,db

# Metrics Configuration
management.metrics.export.prometheus.enabled=true
management.info.env.enabled=true

# Enhanced Logging for Infrastructure Debugging
logging.level.root=INFO
logging.level.com.elgris=DEBUG
logging.level.org.springframework.boot=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.hibernate=INFO
logging.level.org.springframework.jdbc=DEBUG
logging.level.com.zaxxer.hikari=DEBUG

# Startup and Error Handling
server.error.include-stacktrace=on-param
server.error.include-message=always