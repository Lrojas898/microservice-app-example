name: Feature Branch Validation

on:
  push:
    branches: [ 'feature/*', 'hotfix/*' ]
  pull_request:
    branches: [ master ]

env:
  AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
  AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

jobs:
  # Job para validaci√≥n r√°pida de c√≥digo (Trunk-based) - SIN AZURE
  quick-validation:
    name: Quick Validation
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.5.7
        
    - name: Terraform Format Check
      run: terraform fmt -check -recursive
      working-directory: ./terraform
      
    - name: Terraform Init (Local Only)
      run: |
        echo "üîë Initializing Terraform locally (no backend)..."
        terraform init -backend=false
      working-directory: ./terraform
      
    - name: Terraform Validate
      run: terraform validate
      working-directory: ./terraform

  # Job para construir servicios (solo los modificados)
  build-changed-services:
    name: Build Changed Services
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: quick-validation
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Get changed files
      id: changed-files
      uses: tj-actions/changed-files@v35
      with:
        files: |
          auth-api/**
          users-api/**
          todos-api/**
          frontend/**
          log-message-processor/**
          
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build changed services
      if: steps.changed-files.outputs.any_changed == 'true'
      run: |
        # Construir solo los servicios que han cambiado
        for service in auth-api users-api todos-api frontend log-message-processor; do
          if [[ -n "${{ steps.changed-files.outputs[service] }}" ]] && [[ -d "$service" ]]; then
            echo "üì¶ Building $service..."
            docker build -t $service:test ./$service
            echo "‚úÖ $service built successfully"
          else
            echo "‚è≠Ô∏è Skipping $service (no changes detected)"
          fi
        done

  # Job para validar infraestructura (CON Azure, solo en PR)
  validate-infrastructure:
    name: Validate Infrastructure
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: quick-validation
    # Solo ejecutar si es un Pull Request (para ahorrar recursos en push)
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: |
          {
            "clientId": "${{ secrets.AZURE_CLIENT_ID }}",
            "clientSecret": "${{ secrets.AZURE_CLIENT_SECRET }}",
            "subscriptionId": "${{ secrets.AZURE_SUBSCRIPTION_ID }}",
            "tenantId": "${{ secrets.AZURE_TENANT_ID }}"
          }
          
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.5.7
        
    - name: Terraform Init
      run: |
        echo "üîë Initializing Terraform with remote backend..."
        terraform init -upgrade
      working-directory: ./terraform
      env:
        ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
        ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
        ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
        ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      
    - name: Terraform Plan (Dry Run)
      run: |
        echo "üìã Generating execution plan (dry run)..."
        terraform plan \
          -var="location=centralus" \
          -var="resource_group_location=centralus" \
          -var="db_location=centralus" \
          -detailed-exitcode
      working-directory: ./terraform
      env:
        ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
        ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
        ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
        ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      continue-on-error: true

  # Job para comentar en PR
  comment-pr:
    name: Comment on PR
    runs-on: ubuntu-latest
    needs: [quick-validation, build-changed-services, validate-infrastructure]
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Comment PR
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const { data: comments } = await github.rest.issues.listComments({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
          });
          
          const botComment = comments.find(comment => 
            comment.user.type === 'Bot' && comment.body.includes('## üöÄ Feature Branch Validation Results')
          );
          
          const body = `## üöÄ Feature Branch Validation Results
          
          | Check | Status |
          |-------|--------|
          | Code Format & Validate | ${{ needs.quick-validation.result == 'success' ? '‚úÖ' : '‚ùå' }} |
          | Build Changed Services | ${{ needs.build-changed-services.result == 'success' ? '‚úÖ' : '‚ùå' }} |
          | Validate Infrastructure | ${{ needs.validate-infrastructure.result == 'success' ? '‚úÖ' : '‚ùå' }} |
          
          **Overall Status:** ${{ needs.validate-infrastructure.result == 'success' ? '‚úÖ Ready for merge' : '‚ùå Issues found' }}
          
          > ‚ÑπÔ∏è This validation runs on every push to feature/hotfix branches and PRs against master.
          > Built with ‚ù§Ô∏è following Trunk-Based Development principles.`;
          
          if (botComment) {
            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: botComment.id,
              body: body
            });
          } else {
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: body
            });
          }
