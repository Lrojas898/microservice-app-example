name: ðŸ”„ Refresh State

on:
  workflow_dispatch:  # Permite ejecutar manualmente
  # push:
  #   branches: [ main ]
  # pull_request:
  #   branches: [ main ]

jobs:
  terraform-refresh:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: latest
        
    - name: Terraform Init
      run: terraform init
      working-directory: ./terraform
      env:
        ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
        ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
        ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
        ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
    
    - name: ðŸ”„ Refresh State (Modern Approach)
      run: |
        terraform plan -refresh-only \
          -var="dockerhub_token=${{ secrets.DOCKERHUB_TOKEN }}" \
          -var="dockerhub_username=${{ secrets.DOCKERHUB_USERNAME }}" \
          -out=refresh.tfplan
      working-directory: ./terraform
      env:
        ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
        ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
        ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
        ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        TF_VAR_dockerhub_token: ${{ secrets.DOCKERHUB_TOKEN }}
        TF_VAR_dockerhub_username: ${{ secrets.DOCKERHUB_USERNAME }}
    
    - name: Apply Refresh Changes
      run: terraform apply -auto-approve refresh.tfplan
      working-directory: ./terraform
      env:
        ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
        ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
        ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
        ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
